<script defer>
    var livereload = function(version) {
        var req = new XMLHttpRequest();
        req.onloadend = function() {
            if (parseFloat(this.responseText) > version) {
                location.reload();
                return;
            }
            var launchNext = livereload.bind(this, version);
            if (this.status === 200) {
                launchNext();
            } else {
                setTimeout(launchNext, 3000);
            }
        };
        req.open("GET", '/livereload/1675454817/src/pages/blog/page.phml');
        req.send();
    }
    livereload(1675454817);
    console.warn('[Mophidian] Enabled live reload: ', "/livereload/1675454817/src/pages/blog/page.phml");
</script>
