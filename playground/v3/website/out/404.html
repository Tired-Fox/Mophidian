<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/playground/v3/website/out/favicon.ico" type="image/x-icon" />
        <title>404 Not Found</title>
        <link rel="stylesheet" href="/playground/v3/website/out/style.css" />

            @import url("https://fonts.googleapis.com/css?family=Poppins:400");
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Poppins", sans-serif;
                background-color: #282a3a;
                color: #dcd7c9;

            #error-code {
                color: #E94560;
            }

            }

                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            .items-center {
                align-items: center;
            }
            .justify-center {

            }
            .h-100 {
                height: 100%;
            }
            a {
                color: inherit;
                text-underline-offset: .25rem;
            }
            .mt-2 {
                margin-top: 2rem;
            }

            }

    <body>
        <phml>
            <div class="flex flex-col items-center justify-center h-100">
                <h1 class="mb-1">
                    <span id="error-code">404</span>

                <p>Oops it looks like the page you are trying to reach doesn't exist</p>
                <a class="mt-2" href="/playground/v3/website/out/Mophidian/">Back to Home</a>
